<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/style.css" rel="stylesheet" />
    <title>Welcome to Weather App</title>
    <style>
       #toggleCircle.forward {
       transform: translateX(30px);
      }
      /* Light Mode (Default) */
      html,
      body {
        background-color: #fafaff !important;
        color: #1a1a1a !important;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark-mode {
        background-color: #1a1a1a !important;
        color: #fafaff !important;
      }

      .dark-mode .card {
        background-color: #2d3748 !important;
        color: #fafaff !important;
      }

      .dark-mode .feature-card {
        background-color: #4a5568 !important;
        color: #fafaff !important;
      }

      .dark-mode .text-gray-400 {
        color: #a0aec0 !important;
      }

      .dark-mode #goBtn {
        background-color: #2563eb !important;
      }

      .card {
        background-color: #f3f4f6 !important;
        color: #1a1a1a !important;
      }

      .feature-card {
        background-color: #e5e7eb !important;
        color: #1a1a1a !important;
      }

      #goBtn {
        background-color: #3b82f6 !important;
        color: white !important;
      }
 
      @media screen and (min-width: 344px) and (max-width: 400px) {
        .parent{
          width: 15rem !important;
        }
        .child{
          font-size: 1rem !important;
          padding: 0.5rem;
        }
        .childCard{
          width: 12rem !important;
          margin: auto;
        }
        #themeToggle,.cloud{
          margin-top: 1rem;
        }
        #goBtn{
          margin-bottom: 1rem;
        }
        #toggleCircle.forward {
          transform: translateX(20px);
        }
      }
 
      @media screen and (min-width: 401px) and (max-width: 500px) {
        .parent{
          width: 25rem !important;
        }

        }
        .childCard{
          width: 15rem !important;

        #themeToggle,.cloud{

        }
        #goBtn{

        .childCard>div>p{
          font-size: 1.2rem;
        }
        .childCard>span{

        #toggleCircle.forward {
          transform: translateX(20px);

      }

        }

        .parent{

        }
      }

  <body class="min-h-screen flex items-center justify-center">
    <div class="card rounded-lg shadow-lg w-full parent m-4">
      <div class="text-center mb-8">
        <span class="text-6xl m-4 block cloud">🌦️</span>
        <button
          id="themeToggle"
          class="relative w-16 h-8 bg-gray-700 rounded-full p-1 transition-colors"
        >
          <div
            id="toggleCircle"
            class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full transition-transform duration-300 z-10"
          ></div>
        </button>
        <h1 class="text-3xl font-bold mb-2 child">Welcome to Weather App</h1>
        <p class="text-gray-400 child">Get real-time weather updates for any city</p>
      </div>
      
      <div class="space-y-4">
        <div class="feature-card flex items-center p-4 rounded-lg childCard m-6">
          <span class="text-2xl mr-4">📍</span>
          <div>
            <h3 class="font-semibold">Search Any City</h3>
            <p class="text-sm text-gray-400">
              Enter a city name to get started
            </p>
          </div>
        </div>

        <div class="feature-card flex items-center p-4 rounded-lg childCard m-6">
          <span class="text-2xl mr-4">🌡️</span>
          <div>
            <h3 class="font-semibold">Real-time Updates</h3>
            <p class="text-sm text-gray-400">
              Get current temperature and conditions
            </p>
          </div>
        </div>

        <div class="feature-card flex items-center p-4 rounded-lg childCard m-6">
          <span class="text-2xl mr-4">🌙</span>
          <div>
            <h3 class="font-semibold">Dark/Light Mode</h3>
            <p class="text-sm text-gray-400">
              Toggle between themes for better viewing
            </p>
          </div>
        </div>
      </div>

      <div class="mt-8 text-center mb-4">
        <button
          id="goBtn"
          class="hover:bg-blue-700 text-white px-4 py-2 rounded font-mono"
        >
          Get started
        </button>
      </div>
    </div>
    <script src="./src/main.js" type="module"></script>
